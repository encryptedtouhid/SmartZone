<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartZone: Geo-Fenced Demand Prediction & Surge Visualizer</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <h1>SmartZone</h1>
            <div class="controls">
                <button id="startSimulation">Start Simulation</button>
                <button id="stopSimulation">Stop Simulation</button>
                <select id="mapStyle">
                    <option value="streets">Streets</option>
                    <option value="satellite">Satellite</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="panel">
                    <h2>Surge Zones</h2>
                    <div id="surgeList" class="list-container"></div>
                </div>

                <div class="panel">
                    <h2>Active Drivers</h2>
                    <div id="driverList" class="list-container"></div>
                </div>

                <div class="panel">
                    <h2>Recent Requests</h2>
                    <div id="requestList" class="list-container"></div>
                </div>

                <div class="panel">
                    <h2>Zone Statistics</h2>
                    <canvas id="statsChart"></canvas>
                </div>
            </div>

            <!-- Map Container -->
            <div id="map" class="map-container"></div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="status">
                <span id="connectionStatus">⚪ Disconnected</span>
                <span id="simulationStatus">⚪ Simulation Stopped</span>
            </div>
            <div class="info">
                SmartZone: Geo-Fenced Demand Prediction & Surge Visualizer
            </div>
        </footer>
    </div>

    <!-- Custom JS -->
    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/map.js"></script>
    <script src="/static/js/ui.js"></script>
</body>
</html>
